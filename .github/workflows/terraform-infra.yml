name: terraform-infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        type: choice
        options:
          - plan
          - apply
          - destroy
        required: true
      environment:
        description: "Target environment"
        type: choice
        options:
          - dev
        required: true
      confirm_destroy:
        description: "Type DESTROY to confirm"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"
  TF_WORKDIR: terraform/envs/dev

  TF_VAR_aws_region: ${{ vars.TF_VAR_AWS_REGION }}
  TF_VAR_project_name: ${{ vars.TF_VAR_PROJECT_NAME }}
  TF_VAR_environment: ${{ vars.TF_VAR_ENVIRONMENT }}
  TF_VAR_cluster_name: ${{ vars.TF_VAR_CLUSTER_NAME }}

  TF_VAR_vpc_cidr: ${{ vars.TF_VAR_VPC_CIDR }}
  TF_VAR_azs: ${{ vars.TF_VAR_AZS }}
  TF_VAR_public_subnet_cidrs: ${{ vars.TF_VAR_PUBLIC_SUBNET_CIDRS }}
  TF_VAR_private_subnet_cidrs: ${{ vars.TF_VAR_PRIVATE_SUBNET_CIDRS }}

  TF_VAR_cluster_version: ${{ vars.TF_VAR_CLUSTER_VERSION }}
  TF_VAR_node_instance_types: ${{ vars.TF_VAR_NODE_INSTANCE_TYPES }}
  TF_VAR_node_desired_size: ${{ vars.TF_VAR_NODE_DESIRED_SIZE }}
  TF_VAR_node_min_size: ${{ vars.TF_VAR_NODE_MIN_SIZE }}
  TF_VAR_node_max_size: ${{ vars.TF_VAR_NODE_MAX_SIZE }}

  TF_VAR_ecr_repo_name: ${{ vars.TF_VAR_ECR_REPO_NAME }}
  TF_VAR_github_repo: ${{ vars.TF_VAR_GITHUB_REPO }}
  TF_VAR_github_runner_token: ${{ secrets.GH_RUNNER_TOKEN }}

jobs:
  plan:
    if: ${{ inputs.action == 'plan' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.TF_GITHUB_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform -chdir=$TF_WORKDIR init -input=false

      - name: Terraform validate
        run: terraform -chdir=$TF_WORKDIR validate

      - name: Sanity check TF vars present
        run: |
          env | sort | grep '^TF_VAR_' | sed 's/=.*$/=***masked***/'

      - name: Terraform plan
        run: terraform -chdir=$TF_WORKDIR plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: terraform/envs/dev/tfplan

  apply:
    if: ${{ inputs.action == 'apply' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.TF_GITHUB_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform init
        run: terraform -chdir=$TF_WORKDIR init -input=false

      - name: Terraform apply
        run: terraform -chdir=$TF_WORKDIR apply -input=false -auto-approve

  destroy:
    if: ${{ inputs.action == 'destroy' && inputs.confirm_destroy == 'DESTROY' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.TF_GITHUB_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform init
        run: terraform -chdir=$TF_WORKDIR init -input=false

      - name: Pre-destroy cleanup (k8s)
        run: |
          curl -fsSL https://dl.k8s.io/release/$(curl -fsSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl -o /tmp/kubectl
          chmod +x /tmp/kubectl
          sudo mv /tmp/kubectl /usr/local/bin/kubectl
          aws eks update-kubeconfig --region us-east-1 --name "$TF_VAR_cluster_name" || true
          kubectl delete ingress --all -A --ignore-not-found=true || true
          kubectl delete svc -A --field-selector spec.type=LoadBalancer --ignore-not-found=true || true
          kubectl delete targetgroupbinding --all -A --ignore-not-found=true || true
          sleep 30

      - name: Terraform destroy
        run: terraform -chdir=$TF_WORKDIR destroy -input=false -auto-approve
