name: ci

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO: ${{ vars.TF_VAR_ECR_REPO_NAME }}

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.TF_GITHUB_ROLE_ARN }}
          aws-region: ${{ vars.TF_VAR_AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug (safe)
        run: |
          echo "AWS_REGION=$AWS_REGION"
          echo "ECR_REPO=$ECR_REPO"

      - name: Set image URI
        run: |
          test -n "$ECR_REPO"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI_SHA="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$GITHUB_SHA"
          echo "IMAGE_URI_SHA=$IMAGE_URI_SHA" >> "$GITHUB_ENV"

      - name: Check if image tag already exists
        id: tagcheck
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPO: ${{ env.ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          if aws ecr describe-images \
              --repository-name "$ECR_REPO" \
              --image-ids imageTag="$IMAGE_TAG" \
              --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build image
        if: steps.tagcheck.outputs.exists != 'true'
        run: |
          docker build -t "$IMAGE_URI_SHA" ./app

      - name: Push image
        if: steps.tagcheck.outputs.exists != 'true'
        run: |
          docker push "$IMAGE_URI_SHA"

      - name: Pull image (existing or pushed)
        if: steps.tagcheck.outputs.exists == 'true' || steps.tagcheck.outputs.exists != 'true'
        run: |
          docker pull "$IMAGE_URI_SHA"

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.IMAGE_URI_SHA }}
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          format: "table"
          trivyignores: .trivyignore
          ignore-unfixed: "true"

      - name: Output image uri
        run: |
          echo "image_uri=$IMAGE_URI_SHA" >> "$GITHUB_OUTPUT"
        id: image
